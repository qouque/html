<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>희희욱욱</title>
		<link rel="stylesheet" href="./CSS/mycss.css" type="text/css">
		
		<style type="text/css">
		iframe{
			width : 1000px;
			height : 600px;
		}
		</style>
	</head>
	
	</body>
		<pre>
			iframe : html파일 안에 다른 html파일을 포함시킨다
			a 링크의 target으로 지정가능하다
			&lt;iframe src = "리스트.html" name = "ifr"&gt;
			&lt;a href ="아메리카노.html" target ="ifr">아메리카노&gt;
		</pre>
		<h1>커피메뉴</h1>
		<a href ="아메리카노.html" target ="ifr">아메리카노</a>
		<a href ="카페라떼.html" target ="ifr">카페라떼</a>
		<a href ="카푸치노.html" target ="ifr">카푸치노</a>
		<a href ="에스프레소.html" target ="ifr">에스프레소</a>
		
		<h1>multi</h1>
		<a href ="multi_audio.html" target ="ifr">오디오/비디오</a>
		<br>
		<br>
		<iframe src = "리스트.html" name = "ifr">
		
	</body>
</html>
